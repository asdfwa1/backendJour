<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/fontello.css">
    <link rel="shortcut icon" href="../static/media/icon.png" type="image/x-icon">
    <title>Филиал МАИ РКТ | Журнал {{.StudentName}}</title> 
</head>
<body onload="restyleLinksParent(), logOutPopup(), changeColor(), checkLevelStnd(), avgSkipsStdt()">

    <!-- Header -->

    <header>
        <nav class="container navbar navbar-expand-lg">
            <div class="col-md-3 justify-content-start">
                <a href="/parentPanel/menu" id="parent-brend" class="navbar-brend"><img src="../static/media/logo.png" alt="МАИ РКТ"></a>
            </div>
            <div class="col-md-3 justify-content-center text-center">
                <div class="button-nav">
                    <a href="/parentPanel/schedule" class="hoverLinks" id="parent-schedule">Расписание</a>
                </div>
            </div>
            <div class="col-md-3 justify-content-center text-center">
                <div class="button-nav">
                    <a href="/parentPanel/journal" id="parent-journal">Журнал</a>
                </div>
            </div>
            <div class="col-md-3 justify-content-end">
                <div id="circle">
                    <a href="#" class="nav-link p-0" id="authorized"><i id="icon" class="icon-ok"></i></a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Журнал начинется тут, должен быть выдан с бэка -->

    <section class="pb-3 pt-3">
        <form>  <!-- Расписание начинается от сюда. Весь этот блок должен быть выдан с бэка -->
            <h1 class="text-center">Оценки Студента {{.StudentName}}</h1>
            <div class="container mb-4 table-responsive">
                <table id="table" class="table table-bordered text-center table-responsive justify-content-center">
                    <thead>
                    <tr>
                        <th style="width: 15%;" scope="col">Предмет</th>
                        <th style="width: 40%;" scope="col">Оценки</th>
                        <th style="width: 15%;" scope="col">Пропуски</th>
                        <th style="width: 15%;" scope="col">Средний балл</th>
                        <th style="width: 15%;" scope="col">Итоговая оценка</th>
                    </tr>
                    </thead>
                    <tbody>
                    {{ range .Journal }}
                    {{ range $FIO, $grades := . }}
                    <tr>
                        <td>{{$FIO}}</td><!-- ФИО -->
                        <td>{{range $grades}}<span class="score" id="scoreStyle" date="{{TFormat .Date}}" com="{{.Comment}}">{{.Level}}</span>{{end}}</td>
                        <td></td><!-- пропуски -->
                        <td></td>
                        <td></td><!-- итоговая оценка -->
                    </tr>
                    {{end}}
                    {{end}}
                    </tbody>
                </table>
            </div>
        </form>
    </section>

    <!-- Выйти из аккаунта -->

    <div class="popup">
        <div class="close-btn" id="cancel"><i class="icon-cancel-circled"></i></div>
        <div class="form">
            <h2>Вы уверены, что хотите выйти?</h2>
            <form method="post" action="/logout">
                <div class="form-element">
                    <button id="cancel-button" type="submit">Выйти</button>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay" id="overlay" style="display: none"></div>

    <div class="popupScore">
        <div class="close-btn" id="cancel"><i class="icon-cancel-circled"></i></div>
        <div id="dataForPopup">
            <p>Ваша оценка: <span id="yourScore"></span></p>
            <p>Комментарий: <span id="comment"></span></p></span>
            <p>Дата оценки: <span id="date"></span></p></span>
        </div>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.js"></script>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/savefile.js"></script>
</body>
</html>
